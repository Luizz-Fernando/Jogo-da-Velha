<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>

    <p class="maquina">Jogar com a máquina?</p>

    <form action="">

        <section class="sim">
            <label for=""> <input type="radio" name="cpu" id="cpus" checked="checked">Sim</label>
        </section>

        <label for=""> <input type="radio" name="cpu" id="cpun"> Não </label>
    </form>

    <div class="container">
        <div class="tabuleiro">
            <table cellspacing="0">

                <tr>
                    <td id="c1" onclick="checkjogo(this.id)"></td>
                    <td id="c2" onclick="checkjogo(this.id)"></td>
                    <td id="c3" onclick="checkjogo(this.id)"></td>
                </tr>

                <tr>
                    <td id="c4" onclick="checkjogo(this.id)"></td>
                    <td id="c5" onclick="checkjogo(this.id)"></td>
                    <td id="c6" onclick="checkjogo(this.id)"></td>
                </tr>

                <tr>
                    <td id="c7" onclick="checkjogo(this.id)"></td>
                    <td id="c8" onclick="checkjogo(this.id)"></td>
                    <td id="c9" onclick="checkjogo(this.id)"></td>
                </tr>
            </table>
        </div>
    </div>


    <div class="botao">
        <h3 id="texto" class="animate__animated animate__flash animate__infinite animate__slow animate__delay-2s"></h3>
        <button id="reset" onclick="reset()">
            <span>REINICIAR</span>
        </button>
    </div>

</body>

</html>
